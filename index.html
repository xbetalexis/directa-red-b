  <style>

      font-size: 0.95rem;

      text-decoration: none;

      box-shadow:
        0 5px 0 rgba(0, 121, 57, 1),
        0 0 22px rgba(0, 230, 118, 0.9);
    }

    .spinner {

      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: #ffeb3b;
